<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Predictor - Clasificaci贸n y Regresi贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .model-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .model-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .model-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            transform: translateY(-2px);
        }

        .model-btn:not(.active) {
            background: #f8f9fa;
            color: #6c757d;
        }

        .model-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-container.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .probability-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 20px;
            margin-top: 15px;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(45deg, #fff, #f8f9fa);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .classification-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> ML Predictor</h1>
        
        <div class="model-selector">
            <button class="model-btn active" onclick="switchModel('regresion')">
                 Kills por partida
            </button>
            <button class="model-btn" onclick="switchModel('clasificacion')">
                 驴Ronda ganada?
            </button>
        </div>

        <div class="form-container">
            <!-- Formulario de Regresi贸n -->
            <div id="regresion-form" class="model-form">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Modelo de Regresi贸n</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="reg_roundid">Round ID</label>
                        <input type="number" id="reg_roundid" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_teamequip">Team Starting Equipment Value</label>
                        <input type="number" id="reg_teamequip" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_flankkills">Match Flank Kills</label>
                        <input type="number" id="reg_flankkills" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_assists">Match Assists</label>
                        <input type="number" id="reg_assists" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_headshots">Match Headshots</label>
                        <input type="number" id="reg_headshots" step="0.01" required>
                    </div>
                </div>
                <button class="predict-btn" onclick="predict('regresion')">
                     Predecir Regresi贸n
                </button>
            </div>

            <!-- Formulario de Clasificaci贸n -->
            <div id="clasificacion-form" class="model-form hidden">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Modelo de Clasificaci贸n</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cls_survived">Survived</label>
                        <select id="cls_survived" required>
                            <option value="">Seleccionar...</option>
                            <option value="1">S铆</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cls_team_equip">Team Starting Equipment Value</label>
                        <input type="number" id="cls_team_equip" required>
                    </div>
                    <div class="form-group">
                        <label for="cls_match_winner">Match Winner</label>
                        <select id="cls_match_winner" required>
                            <option value="">Seleccionar...</option>
                            <option value="1">S铆</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cls_round_kills">Round Kills</label>
                        <input type="number" id="cls_round_kills" required>
                    </div>
                    <div class="form-group">
                        <label for="cls_round_assists">Round Assists</label>
                        <input type="number" id="cls_round_assists" required>
                    </div>
                    <div class="form-group">
                        <label for="cls_team">Team</label>
                        <input type="number" id="cls_team" required>
                    </div>
                </div>
                <button class="predict-btn" onclick="predict('clasificacion')">
                     Predecir Clasificaci贸n
                </button>
            </div>
        </div>

        <div id="results" class="results-container">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Procesando predicci贸n...</p>
            </div>
            <div id="result-content"></div>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        let currentModel = 'regresion';
        const API_BASE = ''; // Vac铆o porque est谩 en el mismo servidor

        function switchModel(model) {
            currentModel = model;
            
            // Actualizar botones
            document.querySelectorAll('.model-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mostrar/ocultar formularios
            document.querySelectorAll('.model-form').forEach(form => {
                form.classList.add('hidden');
            });
            document.getElementById(model + '-form').classList.remove('hidden');
            
            // Ocultar resultados
            document.getElementById('results').classList.remove('show');
        }

        async function predict(modelType) {
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result-content');
            const errorEl = document.getElementById('error-message');
            const resultsContainer = document.getElementById('results');
            
            // Mostrar loading
            loadingEl.classList.remove('hidden');
            resultEl.innerHTML = '';
            errorEl.innerHTML = '';
            resultsContainer.classList.add('show');
            
            try {
                let data;
                let endpoint;
                
                if (modelType === 'regresion') {
                    data = {
                        RoundId: parseFloat(document.getElementById('reg_roundid').value),
                        TeamStartingEquipmentValue: parseFloat(document.getElementById('reg_teamequip').value),
                        MatchFlankKills: parseFloat(document.getElementById('reg_flankkills').value),
                        MatchAssists: parseFloat(document.getElementById('reg_assists').value),
                        MatchHeadshots: parseFloat(document.getElementById('reg_headshots').value)
                    };
                    endpoint = '/predecir/regresion';
                } else {
                    data = {
                        Survived: parseInt(document.getElementById('cls_survived').value),
                        TeamStartingEquipmentValue: parseInt(document.getElementById('cls_team_equip').value),
                        MatchWinner: parseInt(document.getElementById('cls_match_winner').value),
                        RoundKills: parseInt(document.getElementById('cls_round_kills').value),
                        RoundAssists: parseInt(document.getElementById('cls_round_assists').value),
                        Team: parseInt(document.getElementById('cls_team').value)
                    };
                    endpoint = '/predecir/clasificacion';
                }
                
                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Ocultar loading
                loadingEl.classList.add('hidden');
                
                // Mostrar resultado
                if (modelType === 'regresion') {
                    resultEl.innerHTML = `
                        <div class="result-card">
                            <div class="result-value">${result.prediccion}</div>
                            <div class="result-label">Valor Predicho</div>
                        </div>
                    `;
                } else {
                    const probability = result.probabilidad_clase_1;
                    resultEl.innerHTML = `
                        <div class="result-card">
                            <div class="result-value">${result.clase_predicha}</div>
                            <div class="result-label">Clase Predicha</div>
                            <div class="probability-bar">
                                <div class="probability-fill" style="width: ${probability * 100}%"></div>
                            </div>
                            <div style="margin-top: 10px;">Probabilidad: ${(probability * 100).toFixed(1)}%</div>
                        </div>
                    `;
                }
                
            } catch (error) {
                loadingEl.classList.add('hidden');
                errorEl.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><small>Aseg煤rate de que el servidor FastAPI est茅 ejecut谩ndose en ${API_BASE}</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
